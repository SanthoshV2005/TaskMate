<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskMate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation -->
        <nav class="dashboard-nav">
            <div class="nav-content">
                <div class="logo">
                    <h1>üìã TaskMate</h1>
                </div>
                <div class="nav-right">
                    <span class="user-greeting" id="userGreeting">Welcome, User!</span>
                    <button class="btn btn-logout" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-content">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-content">
                        <h3 id="pendingTasks">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-content">
                        <h3 id="highPriorityTasks">0</h3>
                        <p>High Priority</p>
                    </div>
                </div>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Task Controls -->
            <div class="task-controls">
                <button class="btn btn-primary" id="addTaskBtn">
                    <span>‚ûï Add New Task</span>
                </button>
                
                <div class="filter-controls">
                    <select id="filterStatus" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>

                    <select id="filterPriority" class="filter-select">
                        <option value="all">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>

                    <select id="sortBy" class="filter-select">
                        <option value="createdAt">Sort by: Newest First</option>
                        <option value="dueDate">Sort by: Due Date</option>
                        <option value="priority">Sort by: Priority</option>
                        <option value="title">Sort by: Title</option>
                    </select>
                </div>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-section">
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>

                <div id="tasksContainer" class="tasks-container">
                    <!-- Tasks will be dynamically inserted here -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet!</h3>
                    <p>Create your first task to get started.</p>
                    <button class="btn btn-primary" onclick="document.getElementById('addTaskBtn').click()">
                        ‚ûï Add Your First Task
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="taskForm" class="task-form">
                <input type="hidden" id="taskId" name="taskId">
                
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        name="title" 
                        class="form-control" 
                        placeholder="Enter task title"
                        required
                    >
                    <span class="error-message" id="titleError"></span>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea 
                        id="taskDescription" 
                        name="description" 
                        class="form-control" 
                        rows="4"
                        placeholder="Enter task description (optional)"
                    ></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority *</label>
                        <select id="taskPriority" name="priority" class="form-control" required>
                            <option value="">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Status *</label>
                        <select id="taskStatus" name="status" class="form-control" required>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input 
                        type="date" 
                        id="taskDueDate" 
                        name="dueDate" 
                        class="form-control"
                    >
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">
                        <span class="btn-text">Save Task</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span> Saving...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="modal-close" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                    Delete Task
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/validation.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
