<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-tasks"></i> TaskMate
            </a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">User</span>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container-fluid py-4">
        <!-- Statistics Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stats-card bg-primary">
                    <div class="stats-icon"><i class="fas fa-tasks"></i></div>
                    <div class="stats-info">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-success">
                    <div class="stats-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stats-info">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-warning">
                    <div class="stats-icon"><i class="fas fa-spinner"></i></div>
                    <div class="stats-info">
                        <h3 id="inProgressTasks">0</h3>
                        <p>In Progress</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-danger">
                    <div class="stats-icon"><i class="fas fa-clock"></i></div>
                    <div class="stats-info">
                        <h3 id="pendingTasks">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal" onclick="openAddTaskModal()">
                    <i class="fas fa-plus"></i> Add New Task
                </button>
                <button class="btn btn-outline-secondary" onclick="showAutomationRules()">
                    <i class="fas fa-robot"></i> View Automations
                </button>
                <button class="btn btn-outline-danger btn-sm" onclick="clearAutomationRules()">
                    <i class="fas fa-trash"></i> Clear Rules
                </button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-primary active" onclick="filterTasks('all')">All</button>
                <button class="btn btn-outline-primary" onclick="filterTasks('To-Do')">To-Do</button>
                <button class="btn btn-outline-primary" onclick="filterTasks('In Progress')">In Progress</button>
                <button class="btn btn-outline-primary" onclick="filterTasks('Done')">Done</button>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="kanban-column">
                    <h5 class="text-danger"><i class="fas fa-circle"></i> To-Do</h5>
                    <div id="todoColumn" class="task-container"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="kanban-column">
                    <h5 class="text-warning"><i class="fas fa-circle"></i> In Progress</h5>
                    <div id="inProgressColumn" class="task-container"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="kanban-column">
                    <h5 class="text-success"><i class="fas fa-circle"></i> Done</h5>
                    <div id="doneColumn" class="task-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title *</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskPriority" class="form-label">Priority *</label>
                            <select class="form-select" id="taskPriority" required>
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskStatus" class="form-label">Status *</label>
                            <select class="form-select" id="taskStatus" required>
                                <option value="To-Do" selected>To-Do</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskDueDate" class="form-label">Due Date *</label>
                            <input type="date" class="form-control" id="taskDueDate" required>
                        </div>

                        <!-- AUTOMATION SECTION -->
                        <div class="mb-3 border-top pt-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="taskRecurring">
                                <label class="form-check-label" for="taskRecurring">
                                    <i class="fas fa-sync-alt text-primary"></i> 
                                    <strong>Make this a recurring task</strong>
                                    <small class="text-muted d-block">Task will be created automatically</small>
                                </label>
                            </div>
                        </div>

                        <div id="recurringOptions" style="display: none;" class="mb-3">
                            <label class="form-label">Repeat Every:</label>
                            <select class="form-select" id="recurringFrequency">
                                <option value="daily">Daily (Every day)</option>
                                <option value="weekly">Weekly (Every 7 days)</option>
                                <option value="monthly">Monthly (Every 30 days)</option>
                            </select>
                            <small class="text-muted">
                                <i class="fas fa-info-circle"></i> 
                                New tasks will be created automatically based on this schedule
                            </small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveTask()">
                        <i class="fas fa-save"></i> Save Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
