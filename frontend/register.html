<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <i class="fas fa-clipboard-list fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold text-primary">TaskMate</h2>
                            <h5 class="text-muted">Create Account</h5>
                            <p class="text-muted small">Start managing your tasks efficiently</p>
                        </div>

                        <!-- Registration Form - CRITICAL: Added id="registerForm" -->
                        <form id="registerForm">
                            <!-- Name Input -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="name" 
                                    name="name"
                                    placeholder="Enter your full name" 
                                    required
                                    autocomplete="name">
                            </div>

                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    id="email" 
                                    name="email"
                                    placeholder="Enter your email" 
                                    required
                                    autocomplete="email">
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="password" 
                                    name="password"
                                    placeholder="Create a password (min 6 characters)" 
                                    required
                                    minlength="6"
                                    autocomplete="new-password">
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="confirmPassword" 
                                    name="confirmPassword"
                                    placeholder="Confirm your password" 
                                    required
                                    minlength="6"
                                    autocomplete="new-password">
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                Create Account
                            </button>

                            <!-- Login Link -->
                            <div class="text-center">
                                <p class="text-muted mb-1">
                                    Already have an account? 
                                    <a href="login.html" class="text-decoration-none">Sign In</a>
                                </p>
                                <a href="index.html" class="text-muted text-decoration-none small">
                                    <i class="fas fa-arrow-left"></i> Back to Home
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CRITICAL: Load auth.js to handle form submission -->
    <script src="js/auth.js"></script>
</body>
</html>
