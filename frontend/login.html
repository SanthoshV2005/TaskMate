<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <i class="fas fa-clipboard-list fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold text-primary">TaskMate</h2>
                            <h5 class="text-muted">Welcome Back!</h5>
                            <p class="text-muted small">Sign in to manage your tasks</p>
                        </div>

                        <!-- Login Form - CRITICAL: Added id="loginForm" -->
                        <form id="loginForm">
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    id="email" 
                                    name="email"
                                    placeholder="Enter your email" 
                                    required
                                    autocomplete="email">
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="password" 
                                    name="password"
                                    placeholder="Enter your password" 
                                    required
                                    autocomplete="current-password">
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                Sign In
                            </button>

                            <!-- Register Link -->
                            <div class="text-center">
                                <p class="text-muted mb-1">
                                    Don't have an account? 
                                    <a href="register.html" class="text-decoration-none">Create Account</a>
                                </p>
                                <a href="index.html" class="text-muted text-decoration-none small">
                                    <i class="fas fa-arrow-left"></i> Back to Home
                                </a>
                            </div>
                        </form>

                        <!-- Demo Credentials Box -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <p class="mb-2 fw-bold small">DEMO CREDENTIALS:</p>
                            <p class="mb-1 small"><strong>Email:</strong> demo@taskmate.com</p>
                            <p class="mb-0 small"><strong>Password:</strong> demo123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CRITICAL: Load auth.js to handle form submission -->
    <script src="js/auth.js"></script>
</body>
</html>
